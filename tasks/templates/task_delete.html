<!-- In your templates folder, create task_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body>
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    
    <form method="post" action="">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>

    <a href="{% url 'task_list' %}">Cancel</a>
</body>
</html>
